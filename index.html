<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div>
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="mobile menu-btn">
        <div class="open-btn">
          <img src="./images/icon-hamburger.svg" alt="open">
        </div>
        <div class="close-btn">
          <img src="./images/icon-close.svg" alt="close">
        </div>
      </div>
      <div class="desktop nav-links">
        <a href="#">Product</a>
        <a class="features" href="#">Features</a>
        <a href="#">Pricing</a>
        <hr>
        <a class="login" href="#">Login</a>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div class="mobile mob">
        <div class="mob-img">
          <img class="device" src="./images/illustration-devices.svg" alt="devices">
        </div>
        <div id="mob-menu" class="hide">
          <div class="mob-nav-links">
            <a href="#">Product</a>
            <a class="features" href="#">Features</a>
            <a href="#">Pricing</a>
            <hr>
            <a class="login" href="#">Login</a>
          </div>
        </div>
      </div>
      <div class="texts-content">
        <div class="new-mono">
          <p class="new">New</p>
          <p class="mono">Monograph Dashboard</p>
        </div>
        <div class="power-project">
          <p class="power">Powerful insights into your team</p>
          <p class="project">Project planning and time tracking for agile teams</p>
        </div>
        <div class="demo">
          <a href="#"><button type="button">Schedule a demo</button></a>
          <p class="demo-texts">to see a live preview</p>
        </div>
      </div>
      <div class="desktop desk-img">
        <img class="device" src="./images/illustration-devices.svg" alt="devices">
      </div>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#">Adigun Israel Collins</a>.
    </p>
  </footer>

  <script src="app.js" type="text/javascript"></script>
</body>
</html>
